<div class = "container"> 
   <div class="alert alert-success" role="alert"  *ngIf="cadastrado" >
  <strong>Funcionário cadastrado!</strong> O cadastro do funcionário foi concluído com sucesso
</div>
<form [formGroup]="formFuncionario" (ngSubmit)="cadastrarFuncionario(formFuncionario.value, formFuncionario.valid)">
   <div class="form-group">
    <label for="nomeFuncionario">Nome</label>
    <input type="text" formControlName="nome" class="form-control" id="nomeFuncionario" placeholder="Informe o nome do Funcionario">
  </div>
  <div class="form-group">
    <label for="identidadeFuncionario">Identidade</label>
    <input type="number" formControlName="identidade" class="form-control" id="identidadeFuncionario" placeholder="Identidade do Funcionario">
  </div>
  <div class="form-group">
    <label for="cpfFuncionario">CPF</label>
    <input type="number" formControlName="cpf"  class="form-control" id="cpfFuncionario" placeholder="CPF do Funcionario">
  </div>
  <div class="form-group">
    <label for="comissaoFuncionario">Comissão</label>
    <input type="number" formControlName="comissao"  class="form-control" id="comissaoFuncionario" placeholder="Comissão do Funcionario">
  </div>
  <legend>Sexo</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" formControlName="sexo" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="F" checked>
       Feminino
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" formControlName="sexo" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="M">
        Masculino
      </label>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
