<div class="container">
<form [formGroup]="formProduto" (ngSubmit)="consultaProduto(formProduto.value, formProduto.valid)">
  <div class="form-group">
    <label for="nomeProduto">Nome</label>
    <input type="text" formControlName="nome" class="form-control" id="nomeProduto"  placeholder="Nome do produto">
  </div>
  <div class="form-group">
    <label for="codigoProduto">Código</label>
    <input type="text" formControlName="codigo" class="form-control" id="codigoProduto" placeholder="Código do produto">
  </div>
 
 <div >
  <button type="submit" class="btn btn-primary">Consultar</button>
  <button type="submit" class="btn btn-primary" routerLink = "novo-produto">Novo</button>
 </div>
       <!--<a routerLink="/cliente">Clientes</a>-->
<table class = "table">
      <th>#</th>
      <th>Nome</th>
      <th>Marca</th>
      <th>Editar</th>
      <th>Remover</th>
    <tr *ngFor="let produto of listaDeProdutos">
          <td>{{ produto.codigo }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.marca }}</td>
          <td>
            <button type="button" class="btn btn-default" aria-label="Left Align">
                <a routerLink="/produto/alterar-produto/{{produto.codigo}}" routerLinkActive="active"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-default" aria-label="Left Align" (click) = deletarProduto(produto.codigo)>
                 <!--<a routerLink="/funcionario/deletar-funcionario/{{funcionario.codigo}}" routerLinkActive="active">-->
                 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                 <!--</a>-->
            </button>
        </td>
    </tr>
</table>

</form>
</div>
