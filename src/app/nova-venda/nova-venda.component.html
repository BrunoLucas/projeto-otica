<div class = "container"> 
  <div class = "container"> 
  <div class="alert alert-success" role="alert"  *ngIf="itemAdicionado" >
  <strong>Item adicionado!</strong> O item foi concluído com sucesso
</div>
<!--<form >-->
   <div class="form-group">
    <label for="codigoCompra">Nº compra:</label>
    {{numeroCompra}}
  </div>
  <div class="form-group">
    <label for="codigoProduto">Produto</label>
    <input type="text"  [(ngModel)]="itemCompra.codigo" class="form-control" id="codigoProduto"  placeholder="Código do produto">
  </div>
  <div class="form-group">
    <label for="quantidadeProduto">Quantidade</label>
    <input type="number"  [(ngModel)]="itemCompra.quantidade" class="form-control" id="quantidadeItens" >
  </div>

  <button type="button" class="btn btn-lg  btn-primary" (click) = "adicionarItem()" >
    Adicionar Item<span class="glyphicon glyphicon-plus"></span>
  </button>

 <table class = "table">
      <th>#</th>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Valor Unidade</th>
      <th>Valor Total</th>
    <tr *ngFor="let item of listaDeItensCompra">
          <td>{{ item.codigo }}</td>
          <td>{{ item.produto.nome }}</td>
          <td>{{ item.quantidade }}</td>
          <td>{{ item.valorUnitario }}</td>
          <td>{{ item.valorTotal }}</td>
    </tr>
</table>

  <legend></legend>
  <div class="form-group">
    <h3>Sub-total: R$</h3>
    
  </div>
 <div class="form-group">
    <h2>Total: R$</h2>
        <h2></h2>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
<!--</form>-->
</div>
