<div class = "container"> 
 <div class="alert alert-success" role="alert"  *ngIf="cadastrado" >
  <strong>Produto alterado!</strong> A alteração do produto foi concluída com sucesso
</div>
<form [formGroup]="formProduto" (ngSubmit)="alterarProduto(formProduto.value, formProduto.valid)">
   <div class="form-group">
    <label for="nomeCliente">Nome</label>
    <input type="text" formControlName="nome" name="nome" class="form-control" id="nomeCliente" placeholder="Informe o nome do cliente">
  </div>
   <div class="form-group">
    <label for="marcaProduto">Marca</label>
    <input type="text" formControlName="marca" name = "marca" class="form-control" id="marcaProduto"  placeholder="Informe a marca">
  </div>
   <div class="form-group">
    <label for="precoVendaProduto">Preço de venda</label>
    <input type="decimal" formControlName="precoVenda" name = "precoVenda" class="form-control" id="precoVendaProduto"  placeholder="Informe o preço de venda">
  </div>
     <div class="form-group">
    <label for="precoCompraProduto">Preço de compra</label>
    <input type="decimal" formControlName="precoCompra" name= "precoCompra" class="form-control" id="precoCompraProduto"  placeholder="Informe o preço de compra">
  </div>
    
   <div class="form-group">
    <label for="quantidadeEstoqueProduto">Quantidade em estoque</label>
    <input type="number" formControlName="quantidadeEstoque" name = "quantidadeEstoque" class="form-control" id="quantidadeEstoqueProduto"  placeholder="Informe a quantidade em estoque">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
